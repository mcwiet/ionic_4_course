<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Course Rater</title>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"> </script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css">
</head>

<body>
    <ion-header>
        <ion-toolbar>
            <ion-title color='primary'>Course Rater</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-grid>
            <ion-row>
                <ion-col size-md='6' offset='3'>
                    <ion-card>
                        <ion-card-header>New Course</ion-card-header>
                        <ion-card-content>
                            <ion-item>
                                <ion-label position="floating">Course Name</ion-label>
                                <ion-input type="text" id="input-name"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="floating">Course Rating</ion-label>
                                <ion-input type="number" id="input-rating"></ion-input>
                            </ion-item>
                            <div margin-vertical text-right>
                                <ion-button fill="outline" color="danger" id="btn-cancel">
                                    <ion-icon name="close" slot="start"></ion-icon>
                                    Clear
                                </ion-button>
                                <ion-button id="btn-confirm">
                                    <ion-icon name="add" slot="start"></ion-icon>
                                    Add Course
                                </ion-button>
                            </div>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-md='6' offset='3'>
                    <ion-list id='course-list'></ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-alert-controller></ion-alert-controller>
    </ion-content>
    <script src='app.js'></script>
</body>

</html>
